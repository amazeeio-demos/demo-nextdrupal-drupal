name: Sync main branch
on:
  push:
    branches:
      - 'main'
jobs:
  sync-branch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Merge main -> php81
        uses: devmasx/merge-branch@master
        with:
          type: now
          from_branch: main
          target_branch: php81
          github_token: ${{ github.token }}